<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Gestão de Estoque</h1>

    <!-- Formulário para adicionar um produto -->
    <form action="/estoque/add" method="POST">
        <input type="text" name="name" placeholder="Nome do Produto" required>
        <input type="number" name="quantity" placeholder="Quantidade" required>
        <input type="number" step="0.01" name="price" placeholder="Preço" required>
        <input type="number" name="min_quantity" placeholder="Estoque Mínimo" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <!-- Tabela de produtos -->
    <h2>Produtos Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Estoque Mínimo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr {% if product.quantity < product.min_quantity %} style="background-color: #ffcccc;" {% endif %}>
                <td>{{ product.name }}</td>
                <td>
                    <form action="/estoque/update/{{ product.id }}" method="POST" style="display: inline;">
                        <input type="number" name="quantity" value="{{ product.quantity }}" style="width: 60px;">
                        <button type="submit">Atualizar</button>
                    </form>
                </td>
                <td>R$ {{ product.price }}</td>
                <td>{{ product.min_quantity }}</td>
                <td>
                    <a href="/estoque/delete/{{ product.id }}" style="color: red;">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Voltar para a Home</a>
</body>
</html>
<form action="/estoque/buscar" method="GET">
    <input type="text" name="query" placeholder="Buscar produto...">
    <button type="submit">Buscar</button>
</form>
<a href="/estoque/exportar" style="margin-top: 10px; display: inline-block;">Exportar Estoque (CSV)</a>
