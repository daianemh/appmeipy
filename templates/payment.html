<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Realizar Pagamento</h1>
    </header>

    <!-- ConteÃºdo Principal -->
    <main class="container mt-5">
        <section class="bg-white p-4 border rounded shadow-sm">
            <h2 class="text-center mb-4">Detalhes do Pagamento</h2>
            <form action="{{ url_for('pagamento') }}" method="POST">
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor a pagar (R$)</label>
                    <input type="number" class="form-control" id="valor" name="valor" placeholder="Ex.: 150.00" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Pagar Agora</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 App MEI. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
